<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Countdown Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>

<body class="page-body">

    <div class="timer">
        <div class="timer__block  timer__days">
            <div class="timer__number">49</div>
            <div class="timer__text">days</div>
        </div>
        <div class="timer__block  timer__hours">
            <div class="timer__number">12</div>
            <div class="timer__text">hours</div>
        </div>
        <div class="timer__block  timer__minutes">
            <div class="timer__number">49</div>
            <div class="timer__text">minutes</div>
        </div>
        <div class="timer__block  timer__seconds">
            <div class="timer__number">45</div>
            <div class="timer__text">seconds</div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
